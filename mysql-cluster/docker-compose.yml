    networks:
      - net
    # tty: true
    volumes:
      - ./data/mysql-second:/var/lib/mysql
      - /etc/localtime:/etc/localtime
      - ./config/my-secondby.cnf:/etc/mysql/my.cnf
  mysql-delay:
