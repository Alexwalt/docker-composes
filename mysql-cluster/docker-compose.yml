version: "3"

networks:
  net:

services:
  mysql-primary:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    # privileged: true
    ports:
      - "33306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks:
      - net
    # tty: true
    volumes:
      - ./data/mysql-primary:/var/lib/mysql
      - /etc/localtime:/etc/localtime
      - ./config/my-primary.cnf:/etc/mysql/my.cnf
  mysql-secondby:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    # privileged: true
    ports:
      - "33307:3306"
