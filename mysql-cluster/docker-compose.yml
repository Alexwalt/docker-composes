      MYSQL_ROOT_PASSWORD: root
    networks:
      - net
    # tty: true
    volumes:
      - ./data/mysql-delay:/var/lib/mysql
      - /etc/localtime:/etc/localtime
      - ./config/my-delay.cnf:/etc/mysql/my.cnf